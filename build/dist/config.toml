# Rust Research MCP Server Configuration

schema_version = "1.0"
profile = "production"

[server]
port = 8080
host = "127.0.0.1"
timeout_secs = 30

[research_source]
endpoints = [
    "https://sci-hub.se",
    "https://sci-hub.st",
    "https://sci-hub.ru"
]
rate_limit_per_sec = 1
timeout_secs = 30
provider_timeout_secs = 30
max_retries = 3

[downloads]
directory = "~/Downloads/papers"
max_concurrent = 3
max_file_size_mb = 100

[logging]
level = "info"
format = "json"

[rate_limiting]
adaptive = true
show_progress = false
allow_burst = true
burst_size = 3
default_rate = 1.0
min_rate = 0.25
max_rate = 5.0

[rate_limiting.providers]
arxiv = 2.0
pubmed = 2.0
crossref = 1.5
sci_hub = 0.5